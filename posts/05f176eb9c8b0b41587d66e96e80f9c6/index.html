                    <h2>今天测试了一些网站，发现了两个通过并发造成的漏洞，记录一下。</h2> 
<p></p> 
<p></p> 
<p>一、</p> 
<p>第一个具体位置在购物车</p> 
<p><img alt="" height="552" src="https://images2.imgbox.com/43/f3/fCw3sd5u_o.png" width="799"></p> 
<p> 并发之后，购物车添加了三十多个</p> 
<p><img alt="" height="588" src="https://images2.imgbox.com/3e/90/b6e6t66S_o.png" width="830"></p> 
<p> 成功的截图就不放了。</p> 
<p>二、第二个在创建地址的位置，我们通过并发，可以一次性产生三十多个地址</p> 
<p><img alt="" height="470" src="https://images2.imgbox.com/e6/25/B6i7EFsS_o.png" width="823"></p> 
<p> 我们看到同一时间产生的地址</p> 
<p><img alt="" height="486" src="https://images2.imgbox.com/00/f9/tVhhQs4g_o.png" width="840"></p> 
<p>我感觉这种漏洞在点赞或者其他地方也可能产生。 </p>
